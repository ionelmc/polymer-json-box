<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;polymer-json-box&gt;</title>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="src/json-box.html">
    <style>
    </style>
</head>
<body unresolved>
    <template id="result" is="auto-binding">
        <code>rows=7, indent=2</code>:
            <json-box rows="8" indent="2" json="{{ data }}"></json-box>
        <code>rows=1, autofocus</code>:
            <json-box rows="1" autofocus json="{{ data }}"></json-box>
        <code>rows=1, inner</code>:
            <json-box rows="1" json="{{ data.with_ }}"></json-box>
        <code>rows=1, inner</code>:
            <json-box rows="1" json="{{ data.some }}"></json-box>
        <code>rows=1, readonly</code>:
            <readonly-json-box rows="1" json="{{ data }}"></readonly-json-box>
        <code>rows=7, readonly, indent=2</code>:
            <readonly-json-box rows="7" indent="1" json="{{ data }}"></readonly-json-box>
    </template>

    <script>
        window.addEventListener('polymer-ready', function() {
            var result = document.getElementById('result');
            result.data = {some: {nice: ["data", "structure"]}, with_: [{lots: "of", crazy: "stuff"}]};
        });
    </script>
</body>
</html>
